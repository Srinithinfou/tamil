<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil World Bank - Community-First Banking</title>
    <meta name="description" content="Tamil World Bank offers ethical, inclusive financial services with a focus on Tamil community empowerment, digital banking, and rural finance.">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #16a34a;
            border-radius: 16px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5rem;
            color: #16a34a;
            margin: 0 0 1rem;
            font-weight: 700;
        }
        p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0 0 2rem;
        }
        .btn {
            display: inline-block;
            background: #16a34a;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            margin: 0 8px;
        }
        .btn:hover {
            background: #15803d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TWB</div>
        <h1>Tamil World Bank</h1>
        <p>
            Community-First Banking Solutions<br>
            Loading your banking experience...
        </p>
        <div>
            <a href="/about" class="btn">Learn More</a>
            <a href="/contact" class="btn">Contact Us</a>
        </div>
    </div>
    
    <script>
        // Redirect to the main app
        setTimeout(function() {
            window.location.href = '/';
        }, 2000);
    </script>
</body>
</html>
