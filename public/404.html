<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Tamil World Bank</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #16a34a;
            border-radius: 16px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        h1 {
            font-size: 3rem;
            color: #16a34a;
            margin: 0 0 1rem;
            font-weight: 700;
        }
        h2 {
            font-size: 1.5rem;
            color: #374151;
            margin: 0 0 1rem;
            font-weight: 600;
        }
        p {
            color: #6b7280;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0 0 2rem;
        }
        .btn {
            display: inline-block;
            background: #16a34a;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            margin: 0 8px;
        }
        .btn:hover {
            background: #15803d;
        }
        .btn-secondary {
            background: transparent;
            color: #16a34a;
            border: 2px solid #16a34a;
        }
        .btn-secondary:hover {
            background: #16a34a;
            color: white;
        }
        @media (max-width: 640px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.25rem; }
            p { font-size: 1rem; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TWB</div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>
            The page you're looking for doesn't exist or has been moved. 
            Let's get you back to Tamil World Bank's homepage.
        </p>
        <div>
            <a href="/" class="btn">Go Home</a>
            <a href="/contact" class="btn btn-secondary">Contact Us</a>
        </div>
    </div>
    
    <script>
        // Redirect to home after 5 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
